<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Dashboard</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <style>
      :root {
        --primary: #007bff;
        --bg: #f4f7f6;
        --card: #ffffff;
        --text: #333;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
      }

      nav {
        background: #2c3e50;
        padding: 1rem;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        padding: 5px 15px;
        border-radius: 4px;
      }

      nav a:hover {
        background: #34495e;
      }
      nav a.active {
        background: var(--primary);
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 20px;
      }
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }

      /* Стили формы */
      .card {
        background: var(--card);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
      }

      button:hover {
        opacity: 0.9;
      }

      /* Стили Dashboard */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;
        border-left: 5px solid var(--primary);
      }

      .stat-card h3 {
        margin: 0;
        font-size: 0.9rem;
        color: #666;
      }
      .stat-card p {
        margin: 10px 0 0;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .status-indicator {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }
      .connected {
        background: #d4edda;
        color: #155724;
      }
      .disconnected {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <nav>
      <a onclick="showPage('mqtt-settings')" id="nav-mqtt">MQTT</a>
      <a onclick="showPage('dashboard')" id="nav-dash">Dashboard</a>
    </nav>

    <div class="container">
      <div id="mqtt-settings" class="page">
        <div class="card">
          <h2>Настройки подключения HiveMQ</h2>
          <div class="form-group">
            <label>Host URL (wss://...)</label>
            <input
              type="text"
              id="mqtt_url"
              placeholder="wss://YOUR_CLUSTER.hivemq.cloud:8884/mqtt"
            />
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="number" id="mqtt_port" value="8884" />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="mqtt_user" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="mqtt_pass" />
          </div>
          <div class="form-group">
            <label>Topic to Subscribe</label>
            <input type="text" id="mqtt_topic" value="#" />
          </div>
          <button onclick="saveSettings()">Save Settings & Connect</button>
        </div>
      </div>

      <div id="dashboard" class="page">
        <div id="status" class="status-indicator disconnected">
          Disconnected
        </div>

        <div class="grid" id="data-container">
          <div class="stat-card">
            <h3>BME Temp</h3>
            <p id="val-bme-t">--</p>
          </div>
          <div class="stat-card">
            <h3>BME Humidity</h3>
            <p id="val-bme-h">--</p>
          </div>
          <div class="stat-card">
            <h3>Pressure</h3>
            <p id="val-bme-p">--</p>
          </div>
          <div class="stat-card">
            <h3>DHT Temp</h3>
            <p id="val-dht-t">--</p>
          </div>
          <div class="stat-card">
            <h3>DHT Humidity</h3>
            <p id="val-dht-h">--</p>
          </div>
        </div>

        <div class="card" style="margin-top: 20px">
          <h3>Raw Data (JSON)</h3>
          <pre
            id="raw-json"
            style="background: #eee; padding: 10px; overflow-x: auto"
          >
Waiting for data...</pre
          >
        </div>
      </div>
    </div>

    <script>
      let client = null;

      // 1. Навигация
      function showPage(pageId) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document
          .querySelectorAll("nav a")
          .forEach((a) => a.classList.remove("active"));

        document.getElementById(pageId).classList.add("active");
        if (pageId === "mqtt-settings")
          document.getElementById("nav-mqtt").classList.add("active");
        else document.getElementById("nav-dash").classList.add("active");
      }

      // 2. Работа с LocalStorage
      function saveSettings() {
        const settings = {
          url: document.getElementById("mqtt_url").value,
          port: document.getElementById("mqtt_port").value,
          user: document.getElementById("mqtt_user").value,
          pass: document.getElementById("mqtt_pass").value,
          topic: document.getElementById("mqtt_topic").value,
        };
        localStorage.setItem("mqtt_settings", JSON.stringify(settings));
        alert("Settings saved!");
        connectMQTT();
      }

      function loadSettings() {
        const saved = localStorage.getItem("mqtt_settings");
        if (saved) {
          const s = JSON.parse(saved);
          document.getElementById("mqtt_url").value = s.url;
          document.getElementById("mqtt_port").value = s.port;
          document.getElementById("mqtt_user").value = s.user;
          document.getElementById("mqtt_pass").value = s.pass;
          document.getElementById("mqtt_topic").value = s.topic;
          return s;
        }
        return null;
      }

      // 3. MQTT Логика
      function connectMQTT() {
        const s = loadSettings();
        if (!s || !s.url) return;

        if (client) client.disconnect();

        // Разбор URL для выделения хоста
        const host = s.url.replace("wss://", "").split(":")[0];

        client = new Paho.MQTT.Client(
          host,
          Number(s.port),
          "clientjs_" + Math.random().toString(16).substr(2, 8)
        );

        client.onConnectionLost = (resp) => {
          document.getElementById("status").innerText =
            "Disconnected: " + resp.errorMessage;
          document.getElementById("status").className =
            "status-indicator disconnected";
        };

        client.onMessageArrived = (msg) => {
          console.log("Message arrived: " + msg.payloadString);
          updateDashboard(msg.payloadString);
        };

        const options = {
          useSSL: true,
          userName: s.user,
          password: s.pass,
          onSuccess: () => {
            document.getElementById("status").innerText = "Connected";
            document.getElementById("status").className =
              "status-indicator connected";
            client.subscribe(s.topic);
          },
          onFailure: (err) => {
            document.getElementById("status").innerText =
              "Connection Failed: " + err.errorMessage;
            document.getElementById("status").className =
              "status-indicator disconnected";
          },
        };

        client.connect(options);
      }

      // 4. Обновление интерфейса данными
      function updateDashboard(jsonString) {
        try {
          const data = JSON.parse(jsonString);
          document.getElementById("raw-json").innerText = JSON.stringify(
            data,
            null,
            2
          );

          // Маппинг данных на ID элементов
          if (data["/bme-t"])
            document.getElementById("val-bme-t").innerText =
              data["/bme-t"] + "°C";
          if (data["/bme-h"])
            document.getElementById("val-bme-h").innerText =
              data["/bme-h"] + "%";
          if (data["/bme-p"])
            document.getElementById("val-bme-p").innerText =
              (data["/bme-p"] / 100).toFixed(2) + " hPa";
          if (data["/dht-t"])
            document.getElementById("val-dht-t").innerText =
              data["/dht-t"] + "°C";
          if (data["/dht-h"])
            document.getElementById("val-dht-h").innerText =
              data["/dht-h"] + "%";
        } catch (e) {
          console.error("Error parsing JSON", e);
        }
      }

      // Инициализация при загрузке
      window.onload = () => {
        loadSettings();
        showPage("mqtt-settings");
        connectMQTT();
      };
    </script>
  </body>
</html>
